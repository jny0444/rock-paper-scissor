<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Rock-Paper-Scissor</h1>
        <div class="play">
            <div class="left">
                <ul>
                    <li><span class="button" id="rock">🪨</span></li>
                    <li><span class="button" id="paper">📜</span></li>
                    <li><span class="button" id="scissor">✂️</span></li>
                </ul>
            </div>
            <div class="right">
                <p> Player choice: <p class="user-choice"></p></p>
                <p> Computer choice: <p class="comp-choice"></p></p>
            </div>
        </div>
        <p class="result"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
